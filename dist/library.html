<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title data-i18n="library_title">iSnippets - 片段库</title>
  <link rel="stylesheet" href="library.css">
</head>

<body>
  <div class="sidebar">
    <div class="header">
      <h1 data-i18n="library_title">ClipIndex</h1>
      <p data-i18n="library_desc">智能摘录工具</p>
    </div>

    <div class="sidebar-content">
      <div class="sidebar-section">
        <h3
          style="margin-bottom: 12px; font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em;">
          分类</h3>
        <div class="category-list">
          <button class="category-btn active" data-category="all" data-i18n="all_categories">全部</button>
          <button class="category-btn" data-category="web" data-i18n="web_clips">网页</button>
          <button class="category-btn" data-category="jotted" data-i18n="jotted_notes">记下</button>
          <button class="category-btn" data-category="scrap" data-i18n="scrap_trash">回收站</button>
        </div>
      </div>

      <div class="sidebar-section">
        <button id="openSettingsBtn" class="btn btn-secondary" style="width: 100%" data-i18n="settings">设置</button>
      </div>
    </div>

  </div>

  <div class="main-wrapper">
    <div class="header">
      <div class="header-content">
        <h1 data-i18n="library_title">iSnippets - 片段库</h1>
        <div class="header-controls">
          <select class="language-select" id="languageSelect">
            <option value="zh-CN">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" data-i18n-placeholder="search_placeholder"
          placeholder="搜索…">
      </div>


      <div class="trash-controls" style="display: none; margin-bottom: 20px;">
        <button id="emptyTrashBtn" class="btn btn-danger" data-i18n="empty_trash">清空回收站</button>
      </div>

      <div id="cardsContainer" class="cards-waterfall">
        <div id="loadingState" class="loading" data-i18n="loading">加载中...</div>
      </div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">📝</div>
        <h3 data-i18n="no_clips_title">暂无摘录</h3>
        <p data-i18n="no_clips_desc">选中网页文本后按 Ctrl+C 保存</p>
      </div>

      <div id="noResults" class="no-results" style="display: none;" data-i18n="no_results">
        无匹配结果
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="newNoteModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 data-i18n="new_note">新建随笔</h3>
        <button class="modal-close" id="closeNewNoteModal">&times;</button>
      </div>
      <div class="modal-body">
        <textarea id="newNoteTextarea" placeholder="输入你的随笔内容..." rows="8"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelNewNoteBtn" data-i18n="cancel">取消</button>
        <button class="btn btn-primary" id="saveNewNoteBtn" data-i18n="save">保存</button>
      </div>
    </div>
  </div>

  <script src="library.js"></script>
</body>

</html>
